name: CI

on:
  push:
    branches: [ main ]

env:
  DISPLAY: :99

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [agent, simulator]

    steps:
      - uses: actions/checkout@v4

      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x16 &

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      # Pull images once
      - name: Pull all images
        run: |
          docker pull ghcr.io/j-automationlab/mqtt_broker:latest
          docker pull ghcr.io/j-automationlab/simulator:latest
          docker pull ghcr.io/j-automationlab/agent:latest

      #  Run the matrix step: unit tests for each component
      - name: Run ${{ matrix.component }} Unit Tests
        run: | 
          docker network create test-net
          docker run -d --name mqtt-broker --network test-net ghcr.io/j-automationlab/mqtt_broker:latest
          docker run --rm -e DISPLAY=${DISPLAY} --network test-net ghcr.io/j-automationlab/${{ matrix.component }}:latest pytest -v ./tests

