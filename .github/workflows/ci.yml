name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DISPLAY: :99

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Start X virtual framebuffer for headless GUI
      - name: Start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb mosquitto-clients
          Xvfb :99 -screen 0 1024x768x16 &

      # 4Ô∏è‚É£ Build and start MQTT broker
      - name: Build MQTT Broker
        run: docker build -t mqtt-broker ./app/broker_component

      - name: Start MQTT Broker
        run: |
          docker run -d --name mqtt-broker -p 1883:1883 mqtt-broker
          echo "Waiting 5 seconds for broker to start..."
          sleep 5

      # 5Ô∏è‚É£ MQTT sanity check using docker exec
      - name: MQTT Sanity Check
        run: |
          docker exec mqtt-broker mosquitto_pub -h localhost -t "test/topic" -m "ping"
          docker exec mqtt-broker mosquitto_sub -h localhost -t "test/topic" -C 1 -W 5
          echo "MQTT broker is working"

      # 6Ô∏è‚É£ Build Agent Docker
      - name: Build Agent Docker
        run: docker build -t agent-component ./app/agent_component

      # 7Ô∏è‚É£ Run Agent Unit Tests
      - name: Run Agent Unit Tests
        run: docker run --rm agent-component pytest /home/hostuser/workspace/tests

      # 8Ô∏è‚É£ Build Simulator Docker
      - name: Build Simulator Docker
        run: docker build -t simulator-component ./app/simulator_component

      # 9Ô∏è‚É£ Run Simulator Unit Tests
      - name: Run Simulator Unit Tests
        run: docker run --rm simulator-component pytest /home/hostuser/workspace/tests

      # üîö Optional: stop and remove MQTT broker
      - name: Stop MQTT Broker
        run: |
          docker stop mqtt-broker
          docker rm mqtt-broker
