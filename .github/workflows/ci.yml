name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    env:
      DISPLAY: :99

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx (for cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Start virtual X server (for headless GUI)
      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x16 &

      # 4Ô∏è‚É£ Build Agent image with cache
      - name: Build Agent image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./app/agent_component
          tags: agent-component:latest
          push: false
          cache-from: type=gha,scope=agent
          cache-to: type=gha,mode=max,scope=agent
          platforms: linux/amd64

      # 5Ô∏è‚É£ Build Simulator image with cache
      - name: Build Simulator image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ./app/simulator_component
          tags: simulator-component:latest
          push: false
          cache-from: type=gha,scope=simulator
          cache-to: type=gha,mode=max,scope=simulator
          platforms: linux/amd64

      # 6Ô∏è‚É£ Run Agent Unit Tests via Docker Compose
      - name: Run Agent Unit Tests
        run: |
          echo "üîç Running Agent tests..."
          docker compose run --file ./app/docker-compose.yml --rm --entrypoint pytest agent -v ./tests

      # 7Ô∏è‚É£ Run Simulator Unit Tests via Docker Compose
      - name: Run Simulator Unit Tests
        run: |
          echo "üéÆ Running Simulator tests..."
          docker compose run --file ./app/docker-compose.yml --rm --entrypoint pytest simulator-headless -v ./tests
